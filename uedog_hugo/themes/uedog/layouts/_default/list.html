{{ define "main" }}
<div class="container">
  <div class="row">
    {{ $paginator := .Paginate .Data.Pages }}
    {{ range $paginator.Pages }}
      <article class="col-lg-4 col-md-6 col-12 clearfix wow fadeInUp mt-5 mb-5" data-wow-duration="500ms">
        <div class="post-block">
          <div class="media-wrapper">
            <a href="{{ .Permalink }}">{{ with .Params.image }}<img src="{{ . | absURL }}" alt="post-image" class="img-fluid">{{ end }}</a>
          </div>

          <div class="content">
            <h3><a href="{{ .Permalink }}">{{ with .Params.name}}{{.}}{{else}}{{ .Title }}{{end}}</a></h3>
            <p>{{ .Summary }}</p>
            <a class="btn btn-transparent" href="{{ .Permalink }}">{{ i18n "readMore" }}</a>
          </div>
        </div>
      </article>
    {{ end }}
    <div class="col-12">
      {{ template "_internal/pagination.html" . }}
    </div>
  </div>
</div>
{{ end }}

<div class="container">
  <div class="row">
  {{ range first 3 .Site.RegularPages.ByWeight }}
    <article class="col-lg-4 col-md-6 col-12 mt-5 mb-5 clearfix wow fadeInUp" data-wow-duration="500ms">
      <div class="post-block">
        <div class="media-wrapper">
          <a href="{{ .Permalink }}"><img src="{{ .Params.Image | relURL }}" alt="{{ .Title | markdownify }}" class="img-fluid w-100"></a>
        </div>

        <div class="content">
          <h3><a href="{{ .Permalink }}">{{ .Title | markdownify }}</a></h3>
          <p>{{ .PublishDate.Format "January 02, 2006" }} by<a href="{{ "author/" | relLangURL }}{{ .Params.Author | urlize | lower }}">{{ .Params.Author | title | humanize }}</a>
        </p>
          <p>{{ .Summary }}</p>
          <a class="btn btn-transparent" href="{{ .Permalink }}">{{ i18n "readMore" }}</a>
        </div>
      </div>
    </article>
  {{ end }}
  </div>
</div>
